{% extends 'blog/basic.html'%}
{%block css%}
input,textarea
{
  opacity:0.8;
}
{%endblock%}
{%block title%}Contact Us{%endblock%}
{%block body%}

    <div class="container my-4 text-secondary">
        <h3>Contact Us Regarding any Query</h3>
   <form action="/blog/contact/" method="post">{% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control " id="name" name="name" placeholder="Enter your Name">
  </div>
 <div class="form-group">
    <label for="em">Email Address</label>
    <input type="email" class="form-control" id="em" name="em" placeholder="Enter your Email Address">
  </div>
<div class="form-group">
    <label for="phon">Phone</label>
    <input type="tel" class="form-control" id="phon" name="phon" placeholder="Enter your Phone Number">
  </div>
 <div class="form-group">
    <label for="txt">How may I help you</label>
    <textarea class="form-control" id="txt" name="txt" rows="3"></textarea>
  </div>

       <button type="submit" class="btn btn-success">Submit</button>
   </form>
{%endblock%}
{% block js%}
<script >
{% if thnk%}
alert('Your Query is Successfully Submitted.Thanks for Contacting us.');
document.location="/shop";
{%endif%}
</script>
{% endblock%}
